<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Grupos</title>
</head>
<body>
    <h2>Criar Grupos</h2>

    <!-- Formulário para criar grupos -->
    <form action="/criar-grupos" method="post">
        <label for="nomeGrupo">Nome do Grupo:</label>
        <input type="text" id="nomeGrupo" name="nomeGrupo" required>
        <br>
        <label for="membros">Membros (separados por vírgula):</label>
        <input type="text" id="membros" name="membros" required>
        <br>
        <button type="submit">Criar Grupo</button>
    </form>

    <br>

    <a href="/visualizar-grupos">Visualizar Grupos</a>
</body>
</html>
